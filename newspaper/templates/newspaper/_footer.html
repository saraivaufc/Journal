{% load i18n %}
<div class="container-fluid">
	<div class="row">
	<hr class="divider">
		
		<header class="section-header">
			<p class="section-heading" style="position: relative; margin-top: 20px;">
				
				<h3>
					<a class="user-action text-right img-float-right" href="/newspaper/" style="color: blue;">{% trans "Go to Home Page" %} Â»</a>
				</h3>


				<span class="visually-hidden">{% trans "Site Index" %}</span>
				<a href="/newspaper/">
					<svg aria-label="The New York Times" role="img" height="26" width="185" class="nyt-logo">
						<image border="0" alt="The UFC Times" src="/static/newspaper/img/logos/logo-footer.png" xlink:href="/static/newspaper/img/logos/logo-footer.png" height="26" width="185"/>
					</svg>
					<img alt="The New York Times" class="nyt-logo-print" src="/static/newspaper/img/logos/logo-footer.png">
				</a>
			</p>
		</header>

		<table class="table">
			<tr>
			{% for i in sections %}
				<td>
					<div class="table-responsive">
						<table class="table">
							<tr>
								<td class="table-title">{{ i.title|upper }}</td>
							</tr>
							{% for k in i.getSubSections %}
							<tr>
								<td><a href="/newspaper/{{ i.id }}/{{ k.id }}/">{{ k.title }}</a></td>
							</tr>
							{% endfor %}
						</table>
					</div>
				</td>
			{% endfor %}
			</tr>
		</table>
	<hr class="divider">




	<footer role="contentinfo" class="page-footer" id="page-footer">
		<nav>
			 <ul>
				 <li>
				 	&copy; <span itemprop="name"> The UFC Times </span>
				</li>
				
				<li class="wide-viewport-item">
					<a href="#">{% trans "Contact Us" %}
					</a>
				</li>
	
				<li>
					<a itemprop="usageTerms" href="#">
						{% trans "Terms of Service" %}
					</a>
				</li>
			 </ul>
		</nav>
		</footer>
	</div>
</div>
