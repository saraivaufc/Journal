{% load i18n %}
{% load humanize %}

<h3>{% trans "By" %} {{ i.author }} , {{ i.dating_news|naturaltime|capfirst }}.</h3>
<hr class="divider">
<div>
	<p class="text-justify">
		{% if i.image != '' %}
			<figure class="img-float-right">
				<a href="{{ i.image.url }}" class="boxer" title="{{ i.title }}" data-gallery="gallery">
				    <img class="img-responsive" src="{{ i.image.url }}"/>
				</a>
			</figure>
		{% endif %}
		<p class="text-justify">{{ i.description|linebreaks }}</p>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					{% if i.video %}
					<video width="100%" height="100%" controls>
						<source src="{{ i.video.url }}" type="video/mp4">
					</video> 
					{% endif %}
				</div>
			</div>
		</div>
	</p>
