{% load i18n %}

<!-- Modal SelectOption -->
<div class="modal fade" id="modalSection" tabindex="-1" role="dialog" aria-labelledby="bonusLabel" aria-hidden="true">
  	<div class="modal-dialog">
	    <div class="modal-content">
	      	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        	<h1 class="modal-title" >{% trans "Choose an option..." %}</h1>
	     	</div>
	      	<div class="modal-body">
	      		<div class="container-fluid">
		      		<div class="col-md-6">
		      			<a href="/newspaper/userAuthenticated/manager/section/add/">
		      				<div class="jumbotron">
							  	<h2 class="text-center">
							  		{%  trans "Section" %}
							  	</h2>
							</div>
		      			</a>
		      		</div>
		      		<div class="col-md-6">
		      			<a href="/newspaper/userAuthenticated/manager/subsection/add/">
		      				<div class="jumbotron">
							  	<h2 class="text-center">
							  		{%  trans "SubSection" %}
							  	</h2>
							</div>
		      			</a>
		      		</div>
	      		</div>
	      	</div>
		    <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">
		        	{% trans "Close" %}
		        </button>
		    </div>
	    </div>
  	</div>
</div>
<!-- end modal  -->
