{% load i18n %}

<div class="col-md-6">
	<div class="row">
		<div class="table-responsive">
		  <table class="table table-bordered">
		    <tr>
		    	<td>{% trans "Username:" %}</td>
		    	<td>{{ journalist.username }}</td>
		    </tr>
		    <tr>
		    	<td>{% trans "First Name:" %}</td>
		    	<td>{{ journalist.first_name }}</td>
		    </tr>
		    <tr>
		    	<td>{% trans "Last Name:" %}</td>
		    	<td>{{ journalist.last_name }}</td>
		    </tr>
		    <tr>
		    	<td>{% trans "Email:" %}</td>
		    	<td>{{ journalist.email }}</td>
		    </tr>
		  </table>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="row">
		{% if journalist.profile_image %}
			<figure>
				<a href="{{ journalist.profile_image.url }}" class="boxer" title="{{ journalist.username }}" data-gallery="gallery">
				    <img class="img-responsive" src="{{ journalist.profile_image.url }}"/>
				</a>
			</figure>
		{% endif %}

	</div>
</div>
